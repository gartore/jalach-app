<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Jalach</title>
    <link rel="stylesheet" href="assets/img/css/register_style.css">
</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="text">
                <h1 class="text1">JALACH</h1>
                <p class="text1">El asistente perfecto para administrar tu negocio</p>
            </div>
        </div>
         
        <div class="box2">
            <h1 class="text2">Registro</h1>
            <p class="text2">¿Ya tienes una cuenta?<a href="login.html">¡Ingresa aquí!</a></p>

            <form method="POST" action="mi_servidor" autocomplete="on">
                
                <div class="box3">
                    
                    <img alt="Icono de Id" src="./assets/img/driver-license.png" style="widht:30px;height:32px;">
                    
                    <input type="text" id="rut" name="rut" size="30"
                    placeholder="RUT" required="true"><br>
                </div>
                
                <div class="box4">
                    <img alt="Icono de edificio" src="./assets/img/building.png" style="widht:30px;height:32px;">
                    <input type="text" id="companyName" name="companyName" size="30" 
                    placeholder="Razón Social" required="true"><br>
                </div>
                <div class="box5">
                    <img alt="Icono para avatar" src="./assets/img/avatar.png" style="widht:30px;height:32px;">
                    <input type="text" id="user" name="user" size="30"
                    placeholder="Usuario" required="true"><br>
                </div>

                <div class="box6">
                    <img alt="Icono de candado" src="./assets/img/padlock.png" style="widht:30px;height:32px;">
                    <input type="password" id="mainPassword" name="mainPassword" size="30"
                    placeholder="Contraseña" required="true"><br>
                </div>

                
                <div class="box7">
                    <img alt="Icono de ubicación" src="./assets/img/pin.png" style="widht:30px;height:32px;">
                    <input type="text" id="address" name="address" size="30" 
                    placeholder="Dirección" required="true"><br>
                </div>

                <div class="box8">
                    <img alt="Icono de ciudad" src="./assets/img/location.png" style="widht:30px;height:32px;">
                    <input type="text" id="city" name="city" size="30" 
                    placeholder="Ciudad" required="true"><br>
                </div>

                <div class="box9">
                    <img alt="Icono de teléfono" src="./assets/img/phone-call.png" style="widht:30px;height:32px;">
                    <input type="tel" id="phone" name="phone" size="30"
                    placeholder="Teléfono" required="true"><br>
                </div>

                <div class="box10">
                    <img alt="Icono de WhatsApp" src="./assets/img/whatsapp-logo.png" style="widht:30px;height:32px;">
                    <input type="tel" id="cell" name="cell" size="30"
                    placeholder="WhatsApp" required="true"><br>
                </div>

                <div class="box11">
                    <img alt="Icono de email" src="./assets/img/email.png" style="widht:30px;height:32px;">
                    <input type="email" id="email" name="email" size="30" 
                    placeholder="Email" required="true"><br>
                </div>

                <div class="box12">
                    <label for="openingTime">Horario de Apertura</label>&nbsp;&nbsp;
                    <label for="closingTime">Horario de Cierre</label><br>
                    <input type="time" id="openingTime" name="openingTime" required="true"> &nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;
                    <input type="time" id="closingTime" name="closingTime" required="true"><br><br>
                </div>

                <button type="button">Registrar</button>
            </form>
        </div>           
    </div>
</body>
</html>
